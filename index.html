<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laundry booking</title>

    <meta name="description" content="Book you laundry time!">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Laundry">
    <meta property="og:description" content="Book you laundry time!">
    <meta property="og:image" content="http://sergeychikin.ru/365/210-home/appliances/washing-machine.svg">

    <link rel="icon" href="./favicons/washing-machine.svg" type="image/svg+xml">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" href="./styles/index.css">

<body>
    <h1>Book you laundry time!</h1>

    <form action="https://laundry.fi/book">
        <table id="calendar" class="Calendar">
        </table>

        <label class="DryingMachine">
            <span class="DryingMachine__label">I want to book drying machine :</span>
            <input type="checkbox" name="drying_machine"class="DryingMachine__input">
            <span class="DryingMachine__comment">Drying machine will be booked for half our after you laundry appointment.</span>
        </label>

        <button type="submit">Book!</button>
    </form>

    <script src="scripts/generateCalendarHTML.js"></script>
    <script src="scripts/generateData.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
