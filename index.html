<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laundry booking</title>

    <meta name="description" content="Book you laundry time!">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Laundry">
    <meta property="og:description" content="Book you laundry time!">
    <meta property="og:image" content="http://sergeychikin.ru/365/210-home/appliances/washing-machine.svg">

    <link rel="icon" href="./favicons/washing-machine.svg" type="image/svg+xml">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#051d38" />

    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <h1>Book you time</h1>

    <form action="https://laundry.fi/book">
        <table id="calendar" class="Calendar">
        </table>

        <div class="ConfirmationPopup" id="booking_popup">
            <div class="ConfirmationPopup__content">
                <div class="ConfirmationPopup__info">
                    Your appointment:
                    <span class="ConfirmationPopup__time"></span>
                </div>
                <label class="DryingMachine">
                    <span class="DryingMachine__label">Include drying machine:</span>
                    <input type="checkbox" name="drying_machine" class="DryingMachine__input Checkbox">
                    <span class="DryingMachine__comment">Drying machine will be booked for half hour after you laundry appointment.</span>
                </label>

                <div class="ConfirmationPopup__footer">
                    <button type="button" class="Button ConfirmationPopup__close">Close</button>

                    <button type="submit" class="Button">Book!</button>
                </div>
            </div>
        </div>

        <div class="ConfirmationPopup" id="change_popup">
            <div class="ConfirmationPopup__content">
                <div class="ConfirmationPopup__info">
                    This is our appointment for
                    <span class="ConfirmationPopup__time"></span>.
                    Do you want to change it?
                </div>
                <div class="ConfirmationPopup__footer">
                    <button type="button" class="Button ConfirmationPopup__close">Close</button>

                    <button type="button" class="Button">Change</button>
                </div>
            </div>
        </div>
    </form>

    <script src="scripts/generateCalendar.js"></script>
    <script src="scripts/generateData.js"></script>
    <script src="scripts/ConfirmationPopup.js"></script>
    <script src="scripts/initLogic.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
