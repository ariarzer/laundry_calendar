<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laundry</title>
</head>
<body>
    <h1>Book you laundry time!</h1>

    <form action="https://laundry.fi/book">
        <table id="calendar">
        </table>

        <label class="Field">
            <span>I want to book drying machine :</span>
            <input type="checkbox" name="drying_machine">
            <span>Drying machine will be booked for half our after you laundry appointment.</span>
        </label>

        <button type="submit">Book!</button>
    </form>

    <script src="scripts/generateCalendarHTML.js"></script>
    <script src="scripts/generateData.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
